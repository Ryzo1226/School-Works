<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Your Project</title>
</head>
<body>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <h1>Select Your Project</h1>
  
  <label for="projectSelect">Choose a project:</label>
  <select id="projectSelect" name="projectSelect" onchange="openProject()">
    <option value="">--Please choose an option--</option>
    <option value="PT1.html">PT1</option>
    <option value="PT2.html">PT2</option>
  </select>
  
  <script>
    function openProject() {
      const select = document.getElementById('projectSelect');
      const project = select.value;
      if (project) {
        window.location.href = project;  // Navigates to the selected file in same tab
      }
    }
  </script>
  
</body>
</html>
