    fieldset {

      color: #764ba2;
      font-size: 1.3em;
      margin-top: 20px;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 2px solid #667eea;
    }
    a {
      color: #667eea;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 4px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    a:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: translateX(5px);
      padding-left: 15px;
    }
    strong {
      color: #333;
      font-weight: 600;
    }
