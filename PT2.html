<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BIO DATA</title>
</head>
    <body>

    <!-- Alphine Lim -->

        <form method= “post” action = “create” >

            <marquee><center><h1>Biodata Form</h1></center></marquee>

    <fieldset>
        <legend><h3>Personal Information</h3></legend>

                First Name:
                <input type = "text" name = "first_name"maxlength="25"required/>

                Middle Name:
                <input type = "text" name = "middle_name"maxlength="25"required/>

                Last Name:
                <input type="text" name="last_name"maxlength="25" required/><br><br>

                Gender:
                Male
                <input type="radio" id="male" name="gender" value="male">

                Female
                <input type="radio" id="female" name="gender" value="female">

                Other
                <input type="radio" id="Other:" name="gender" value="Other:"><br><br>

                Date of Birth:
                <input type="date"name="date"/><br><br>

                Password:
                <input type="password"name="password"minlength="8"required/><br><br>

                Email:
                <input type="email" id="email" name="email"
                       pattern="[a-zA-Z0-9._%+-]+@gmail\.com$"
                       title="Please enter a valid email (e.g., user@gmail.com)"
                       required><br><br>

                Phone Number:
                <input type="tel"name="tel"placeholder="+63"required/><br><br>

                Height:
                <input type="text"name="Height"size="5px"placeholder="cm"/><br><br>

                Weight:
                <input type="text"name="Weight"size="5px"placeholder="kg"/><br><br>


    </fieldset>

    <fieldset>

    <legend><h3>Education</h3></legend>

                School Name:
                <input  type="text" id="Text" name="SchoolName"/><br><br>

        <!-- Alphine Lim -->

                Choose Strand:
                <select id="dropdown" name="dropdown">
                    <option>Academic Strand</option>
                    <option>TVL Strand</option>
                </select><br><br>

                Choose Section:
                <select id="dropdown" name="dropdown">

                    <optgroup label="Academic Strand">
                    <option>ABM1</option>
                    <option>ABM2</option>
                    <option>ABM3</option>
                    <option>STEM1</option>
                    <option>STEM2</option>
                    <option>STEM3</option>
                    <option>STEM4</option>
                    <option>STEM5</option>
                    <option>STEM6</option>
                    <option>STEM7</option>
                    <option>HUMSS1</option>
                    <option>HUMSS2</option>
                    <option>HUMSS3</option>
                    <option>HUMSS4</option>
                    <option>HUMSS5</option>
                    <option>HUMSS6</option>
                    <option>HUMSS7</option>
                    <option>ARTS AND DESIGN</option>
                    </optgroup>

                    <optgroup label="TVL Strand">
                    <option>ICT1</option>
                    <option>ICT2</option>
                    <option>ICT3</option>
                    <option>SMAW1</option>
                    <option>SMAW2</option>
                    <option>SMAW3</option>
                    <option>COOK1</option>
                    <option>COOK2</option>
                    <option>COOK3</option>
                    <option>COOK4</option>
                    <option>COOK5</option>
                    <option>AS1</option>
                    <option>AS2</option>
                    <option>AS3</option>
                    <option>EIM</option>
                    </optgroup>

                </select><br><br>

    </fieldset><br>

            <input type="submit" value="Submit">

        </form>

    </body>

</html>
