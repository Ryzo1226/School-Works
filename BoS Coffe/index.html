<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo's Coffee Menu | Homegrown Philippine Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar">
        <img src="https://cdn.shopify.com/s/files/1/0405/8411/8424/files/1-2024-06-27_BOS_Primary_Logo_Colors-1.png?v=1722241257" alt="Bo's Coffee Logo" style="height: 60px; width: auto;">
        <p>Ryzo's Coffee Menu</p>
        <button id="order-btn">View Cart / Order</button>
    </div>

    <video id="banner" src="https://cdn.shopify.com/videos/c/o/v/96469cf71fb045cbaa797370b95e7caa.mp4" alt="Bo's Coffee banner" autoplay loop muted playsinline style="display: block; width: 1715px; height:500px; object-fit: cover; border-radius: 12px;"></video>

    <section id="menu-section">
        <div id="container"></div>
    </section>


    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h4>Cart</h4>
            <p id="orderNo" style="display:none;"></p>
        </div>
    </div>

</body>

</html>
<script src="index.js"></script>
