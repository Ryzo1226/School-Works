<!doctype html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphine Lim</title>
    <style>
    table {
    font-family: tahoma;
    border-collaplse: collapse;
    width: auto;
    }
    </style>
</head>
<body>
<form action="post">
    <h1>Student Registration Form</h1>
    <h4>Fill out the form registration</h4>
    <hr>
    <table>
        <tr>
            <td>Name</td>
        </tr>
            <tr>
                <td><input type="text" placeholder="First" maxlength="25"required></td>
                <td><input type="text" placeholder="Last" maxlength="25"required></td>
            </tr>
    </table>
    <table>
        <tr>
            <td>Birth Date</td>
            <td>Gender</td>
        </tr>
            <tr>
                <td><input type="date" style="width:157px;"required></td>
                <td>
                    <select name="dropdown" style="width:164px;"required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Female">Others</option>
                    </select>
                </td>
            </tr>
    </table>
    <table>
        <tr>
            <td>Address</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Address line 1"style="width:325px"required></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Address line 2"style="width:325px"></td>
        </tr>
        </table>
        <table>
        <tr>
            <td><input type="text" placeholder="City"required></td>
            <td><input type="text" placeholder="Region"required></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Postal/Zip Code"required></td>
            <td>
                <select name="dropdown" style="width:164px;"required>
                <option>Philippines</option>
                <option>China</option>
                </select>
            </td>
        </tr>
        <table>
            <tr>
                <td>Email</td>
            </tr>
                <td>
                    <input type="email" placeholder="john.doe@example.com" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.com" size="43"required>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td>Phone</td>
                <td>Work Phone</td>
            </tr>
            <tr>
                <td><input type="tel" placeholder="9005 123 456"required></td>
                <td><input type="tel" placeholder="9005 123 456"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Company</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="ACME LTD" size="43"></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Courses</td>
            </tr>
            <tr>
                <td><select name="dropdown" style="width:330px;">
                    <option value="TVL">TVL</option>
                    <option value="ABM">ABM</option>
                    <option value="STEM">STEM</option>
                    <option value="HUMMS">HUMMS</option>
                    <option value="ARTS AND DESIGN">ARTS AND DESIGN</option>
                    </select>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Comments</td>
            </tr>
            <tr>
                <td><input type="text" size="43"></td>
            </tr>
        </table>
            <br><input type="reset" value="Clear Fields">
            <input type="submit" value="Submit Application">
    </form>
</body>
</html>
